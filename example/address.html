<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Awesomecompelete GMaps and Addresse</title>
	<script type="text/javascript" src="../lib/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../jquery.awesomecomplete.js"></script>
	<script type="text/javascript" src="address.js"></script>
	<link rel="stylesheet" type="text/css" href="../awesomecomplete.css"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<!-- NOTE: key is for localhost and MUST be replaced with your google maps API key -->
	<script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAA7DKrFGKYtwqHcJTkdK5C5hR2-0Oy2ukVexnTCyAn-h_AgmkvChR3HNSs5Ev3W59aZHHHZufxnpVeLg&amp;hl=" type="text/javascript"></script>

	<script type="text/javascript">
		jQuery(document).ready(function() {
			if (GBrowserIsCompatible()) {
				map = new GMap2(jQuery('#map_id').get(0));
				var glc = google.loader.ClientLocation;
				if(glc) {
					map.setCenter(new GLatLng(glc.latitude, glc.longitude), 11);
				} else  {
					map.setCenter(new GLatLng(40.6548, -95.3263), 3);
				}
				map.addControl(new GSmallMapControl());
				map.addControl(new GMapTypeControl());
			}
		});
	</script>
</head>
<body>
	<div id="map_id" style="width:640px;height:480px;"></div>
	<input type="text" class="address" style="width: 80em;" /> 
</body>
</html>
